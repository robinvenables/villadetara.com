name: Deploy test.villadetara.com to Synology NAS

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      WEBSITE: ${{ vars.WEBSITE }}
      HUGO_VERSION: ${{ vars.HUGO_VERSION }}
      LOG_LEVEL: ${{ vars.LOG_LEVEL }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_USER: ${{ secrets.SSH_USER }}        
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_TARGET_DIR: "/volume1/web/${WEBSITE}"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'true'  # Ensures theme submodules are pulled

    - name: Install Hugo      
      run: |
        wget https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
        tar -xzf hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
        sudo mv hugo /usr/local/bin/

    - name: Build Hugo Site
      run: hugo --environment development --minify --baseURL https://${WEBSITE} --buildDrafts --buildFuture --logLevel ${LOG_LEVEL}

    - name: Deploy to Synology NAS
      run: |
        echo "${SSH_PRIVATE_KEY}" > id_ed25519 && chmod 600 id_ed25519
        tar -czf ${WEBSITE}.tar.gz -C public .
        scp -o StrictHostKeyChecking=no -P ${SSH_PORT} -i ./id_ed25519 -O ${WEBSITE}.tar.gz ${SSH_USER}@${WEBSITE}:
        ssh -o StrictHostKeyChecking=no -p ${SSH_PORT} -i ./id_ed25519 ${SSH_USER}@${WEBSITE} "sudo tar -xzf ${WEBSITE}.tar.gz -C ${SSH_TARGET_DIR}"
